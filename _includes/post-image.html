<div class="image-wrapper" >
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">
        {% if include.caption-src %}
            <a href="{{ include.caption-src}}" target="_blank">
        {% endif %}
        {{ include.caption }}
        {% if include.caption-src %}
            </a>
        {% endif %}
        </p>
    {% endif %}
</div>
